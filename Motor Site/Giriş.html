<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body >
    <!--Giriş Formu-->
    <div id="loginContainer" class="login-wrapper">
        <div class="login-card">
            <h3 class="text-center mb-4">Giriş Yap</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="******">
            </div>
            <button onclick="girisYap()" class="btn btn-primary w-100">Giriş</button>
            <div id="loginError" class="text-danger mt-3 text-center"></div>

        </div>

    </div>
    <!--Giriş Formu Kapanış-->
   <div id="mainContent" style="display: none;" >
  <div class="header">
        <div class="search">
            <img src="img/SiteLogo.png" class="logo">
            <input type="text" class="" placeholder="Arama yap...">
            <button onclick="searchFunction()">Ara</button>
        </div>
            <nav class="navbar navbar-expand-lg navbar-dark" >
                <div class="container-fluid">
                  <!-- navbar togger: bootstrapta menü düğmesi için stiller uygular. Örnekte kullanılan butonda ise aç/kapa düğmesi olarak işlev yapar.-->
                  <!--collapse: sayfa üzereindeki her hangi bir içeriğin bir buton yada link aracılığıyla gösterilmesini sağlar. örnekte sepet sayfasının içeriğinin görüntelenmesini sağlar.-->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="menu">
                        <a class="nav-link">Anasayfa</a>
                        <a class="nav-link">Hakkımızda</a>
                        <a class="nav-link">İletişim</a>
                        <a href="nav-link">Kategoriler</a>   
                    </div>
            
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  
                    type="submit" onclick="sepetGoruntule()">Sepet    
                    </button>
                  </div>
                </div>
            </nav>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sepet İçeriği</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid"> <div class="row" id="sepetUrunler"></div></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sepet Boşalt</button>
          <button type="button" class="btn btn-primary">Ödeme Alanına Git</button>
        </div>
      </div>
    </div>
  </div>


  
    </div>  
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false"style= "margin-top: 50px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slider1.jpg" class="d-block w-50" style="margin-left: 300px;">
        </div>
        <div class="carousel-item">
          <img src="img/slider2.jpg" class="d-block w-50" style="margin-left: 300px;">
        </div>
        <div class="carousel-item">
          <img src="img/slider3.jpg" class="d-block w-50" style="margin-left: 300px;">
        </div>
        <div class="carousel-item">
          <img src="img/slider4.jpg" class="d-block w-50" style="margin-left: 300px;">
        </div>
      </div>
      <button style="margin-left: 150px;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button style="margin-right: 220px;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
